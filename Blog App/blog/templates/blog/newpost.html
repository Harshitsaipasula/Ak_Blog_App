{% extends 'blog/base.html' %}
{% block content %}
{% load static %}
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<div class="container custom-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li><a href="/home"><img class="w-50" src="{% static 'image/side.png' %}" alt="" style="height: 40px; width: auto;"></a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Profile
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/newpost">New Post</a>
                        <a class="dropdown-item" href="/mypost">My Posts</a>
                        <a class="dropdown-item" href="/signout">Sign Out</a>
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <form method="post" action="">
        {% csrf_token %}
        <div class="container custom-container" style="max-width: 1250px;">
            <br><br>
            <h1 class="fw-bolder">Make a new post.</h1>
            <hr><br>
            <div class="mb-3">
                <h3><label for="title" class="form-label">Heading/Title</label></h3>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <h3><label for="editor">Content</label></h3>
                <div id="editor" style="height: 300px; background-color: white;"></div>
                <input type="hidden" id="id_content" name="content">
            </div>
            <br>
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </form>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
    var quill = new Quill('#editor', { theme: 'snow' });

    document.querySelector('form').onsubmit = function () {
        document.querySelector('#id_content').value = quill.root.innerHTML;
    };
</script>

{% endblock %}
