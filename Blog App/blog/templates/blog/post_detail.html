<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>

<hr>
<h3>Comments</h3>
{% for comment in comments %}
  <p><strong>{{ comment.user.username }}</strong>: {{ comment.content }}</p>
{% empty %}
  <p>No comments yet.</p>
{% endfor %}

<form method="POST">
  {% csrf_token %}
  <textarea name="comment" rows="3" required></textarea><br>
  <button type="submit">Post Comment</button>
</form>
